<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-3">
    <h2>회원가입</h2>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" class="form">
        <label>아이디</label>
        <input type="text" th:field="*{username}"><br>
        <label>패스워드</label>
        <input type="password" th:field="*{password}"><br>
        <label>패스워드 확인</label>
        <input type="password" th:field="*{passwordCheck}"><br>
        <label>이메일</label>
        <input type="email" th:field="*{email}"><br>
        <input type="submit" class="button" value="등록하기">
    </form>
</div>

</body>
</html>
