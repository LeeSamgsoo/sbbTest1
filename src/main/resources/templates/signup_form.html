<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="container my-3">
        <h2>회원가입</h2>
        <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" class="form">
            <label>아이디</label>
            <input type="text" th:field="*{username}"><br>
            <label>패스워드</label>
            <input type="password" th:field="*{password}"><br>
            <label>패스워드 확인</label>
            <input type="password" th:field="*{passwordCheck}"><br>
            <label>이메일</label>
            <input type="email" th:field="*{email}"><br>
            <input type="submit" class="button" value="등록하기">
        </form>
    </div>
</div>
</html>
